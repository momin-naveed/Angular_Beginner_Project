<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3>Your Todos</h3>
<div *ngIf="this.todos.length===0; else elseBlock">
    <h5>No todos to Display </h5>
</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
            (todoCheckBox)="toggleTodo($event)"></todo-item>
    </div>
</ng-template>
