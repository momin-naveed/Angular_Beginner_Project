<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.isActive}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.isActive}">{{todo.desc}}</p>
    <div class=" form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" [(ngModel)]="todo.isActive"
            [checked]="todo.isActive">
        <label class=" form-check-label" for="todo{{i}}" (click)="onCheckBoxClick(todo)">Check done</label>
    </div>
    <button class=" btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
